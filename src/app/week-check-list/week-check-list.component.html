<p class="intro">
  Ci-dessous la liste des points à cocher après Nettoyage Inspection & Lubrification pour la semaine choisie:
</p>
<div class="category">
  <div class="title">
    <fa-icon [icon]="faEye" class="fa-2x"></fa-icon><span><h2>Visibilité</h2></span>
  </div>
  <mat-card class="card" *ngFor="let check of visibilityChecks">
    <div class="check-part">
      <!-- <mat-slide-toggle [aria-label]="check.label"></mat-slide-toggle> -->
      <h2>{{check.label}}</h2>
    </div>
    <div class="image-container">
      <fa-icon [icon]="check.icon" class="fa-5x"></fa-icon>
    </div>
    <mat-card-content>
      <p> <strong>Description: </strong>
        {{check.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button matTooltip="{{check.label}} RAS !"
      [matTooltipPosition]="'above'"
      matTooltipHideDelay="300"
      class="check-is-good"><fa-icon [icon]="faSmileBeam" class="fa-3x"></fa-icon></button>
      <button mat-button
      matTooltip="{{check.label}} DEMANDE ATTENTION !"
      [matTooltipPosition]="'above'"
      matTooltipHideDelay="300"class="check-is-warning"><fa-icon [icon]="faMeh" class="fa-3x"></fa-icon></button>
      <button mat-button
      matTooltip="{{check.label}} CAS CRITIQUE !"
      [matTooltipPosition]="'above'"
      matTooltipHideDelay="300"class="check-is-danger"><fa-icon [icon]="faFrown" class="fa-3x"></fa-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
